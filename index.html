<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>午餐吃啥？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 主題切換按鈕 -->
  <button class="btn btn-outline-dark position-fixed top-0 end-0 m-3 theme-toggle rounded-circle shadow" onclick="toggleTheme()">
    <i class="bi bi-moon-fill"></i>
  </button>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold animate__animated animate__fadeInDown">午餐吃啥？</h1>
      <p class="lead">幫你決定今天中午要吃什麼！</p>
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-primary btn-lg me-2" onclick="decideLunch()">決定！</button>
      <button class="btn btn-secondary btn-lg" onclick="decideLunch()">再換一個</button>
    </div>

    <div class="text-center mb-4">
      <h2 id="result" class="text-success"></h2>
    </div>

    <!-- 自訂午餐選項 -->
    <div class="card mb-4">
      <div class="card-header">
        <strong>自訂午餐選項</strong>
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="text" id="customOption" class="form-control" placeholder="輸入餐點名稱...">
          <button class="btn btn-outline-success" onclick="addOption()">新增</button>
        </div>
        <small class="text-muted">新增的選項會加入到隨機清單中</small>
      </div>
    </div>

    <!-- 歷史紀錄 -->
    <div class="card mb-4">
      <div class="card-header">
        <strong>歷史紀錄</strong>
        <button class="btn btn-sm btn-outline-danger float-end" onclick="clearHistory()">清空</button>
      </div>
      <ul class="list-group list-group-flush" id="historyList"></ul>
    </div>

    <!-- 搜尋輸入區塊 -->
    <div class="mb-4">
      <h4>搜尋附近地點</h4>
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="輸入餐廳或關鍵字..." value="餐廳">
        <button class="btn btn-outline-primary" onclick="searchFromInput()">搜尋</button>
      </div>
    </div>

    <!-- 清除網站資料按鈕 -->
    <div class="mb-4 text-center">
      <button class="btn btn-danger" onclick="clearWebsiteData()">清除網站資料</button>
    </div>

    <!-- 摺疊式午餐清單 -->
    <div class="mb-4">
      <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lunchListCollapse" aria-expanded="false" aria-controls="lunchListCollapse">
        顯示所有午餐選項
      </button>
      <div class="collapse mt-2" id="lunchListCollapse">
        <div class="card card-body">
          <ul id="lunchList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fixed-bottom text-center py-3 footer-blur">
    <p class="mb-0">Developed by LNU.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
